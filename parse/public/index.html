
<html>
  <head>
    <title>Words</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>

      body {
        margin-top: 10%;
        font-family: 'Open Sans', sans-serif;
      }

      h1 {
        font-weight: normal;
        font-size: 96px;
        margin: 0px;
        margin-bottom: 50px;
      }

      #main {
        width: 100%;
        text-align: center;
      }

      #next {
        width: 150px;
        height: 100px;
        font-size: 32px;
        margin-top: 50px;
      }

    </style>
    <script type="application/javascript">
      Parse.initialize(
          "YNlQ1ZsJAOeI2yMC3d7Zbq5U98Ifqriar8IjpVJ9",
          "20E5NB7iQ5Q00wvw0gveoW84MMA9uK5gfZ5sVE65");

      $(function() {
        var word = $("#word");
        var next = $("#next");

        var generate = function() {
          next.prop("disabled", true);

          Parse.Cloud.run("word").then(function(result) {
            word.html(result);
          }, function(error) {
            word.html("Error");
            return Parse.Promise.as();

          }).then(function() {
            next.prop("disabled", false);
          });
        };

        next.click(function() {
          generate();
        });

        generate();

      });
    </script>
  </head>
  <body>
    <div id="main">
      <h1><span id="word">Loading...</span></h1>
      <span>This is a randomly-generated English-like word.</span>
      <br />
      <button id="next" type="button" disabled="true">next</button>
    </div>
  </body>
</html>
